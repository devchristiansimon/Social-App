<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <title>Social-App</title>
  </head>
  <body>
    <header>
      <h1>Good morning, YMCA</h1>
      <div class="header__msg--frame">
        <img class="icon" src="images/icons/msg.svg" alt="msg-icon" />
        <div class="header__msg--point"></div>
      </div>
    </header>
    <main>
      <article>
        <div class="main__profile--pic">
          <img src="images/man1.jpg" alt="profpic" />
          <div class="main__profile--frame"></div>
        </div>

        <section class="sec-section">
          <img src="images/meal1.jpg" alt="food" />
          <img src="images/meal2.jpg" alt="food" />
          <img src="images/meal3.jpg" alt="food" />
        </section>
      </article>

      <hr />

      <article class="post">
        <div class="post-header">
          <div class="profilpicture">
            <img src="images/man2.jpg" alt="erstesProfilbild" />
          </div>
          <div class="post_user_title">Montgommery Attenstone</div>
          <div class="postmore">
            <img src="images/icons/more.svg" class="icon" alt="postmoredots" />
          </div>
          <div class="posted_ago post_user_title">20 min ago</div>
        </div>
        <div class="postcontent">
          <p>
            "If you think you're too small to make a difference, try sleeping
            with a mosquito." ~Dalai Lama
          </p>
        </div>
        <div class="postfooter">
          <div>
            <img src="/images/icons/like.svg" class="icon" alt="" />2,456
          </div>
          <div>
            <img src="/images/icons/comment.svg" class="icon" alt="" />45
          </div>
          <div>
            <img src="/images/icons/upload.svg" class="icon" alt="" />124
          </div>
          <div class="bookmarkicon">
            <img src="/images/icons/bookmark.svg" class="icon" alt="" />
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
