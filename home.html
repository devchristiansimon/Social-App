<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <title>Social-App</title>
  </head>
  <body>
    <header>
      <h1>Good morning, YMCA</h1>
      <div class="header__msg--frame">
        <img class="icon" src="images/icons/msg.svg" alt="msg-icon" />
        <div class="header__msg--point"></div>
      </div>
    </header>
    <main>
      <div class="main__profile--pic">
        
        <div 
        class="main__profile--frame">
        <div class="positioning"> <img src="images/man1.jpg" alt="profpic" /></div>
      </div>
      </div>
      <section class="sec-section">
        
          
          <img src="images/meal1.jpg" alt="food" />
        </div>
          <img src="images/meal2.jpg" alt="food" />
          <img src="images/meal3.jpg" alt="food" />
        </section>
      </div>

      <article class="post">
        <div class="post-header">
          <div class="profilpicture">
            <img src="images/man2.jpg" alt="erstesProfilbild" />
          </div>
          <div class="post_user_title">Montgommery Attenstone</div>
          <div>
            <img
              src="images/icons/more.svg"
              class="icon"
              alt="erstesProfilbild"
            />
          </div>
          <div class="posted_ago post_user_title">20 min ago</div>
        </div>
      </article>
    </main>
  </body>
</html>
